<!DOCTYPE html>
<html>

<head>
    <title>Hello world!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="messages">
        <div class="messageFrom">Hello</div>
        <div class="messageFrom">Ce mai faci?</div>
        <div class="messageTo">Bine tu?</div>
    </div>

    <p id="sentMessage"></p>
    <div id="composeMessage">
        <input type="text" id="messageInput" placeholder="Your messsage here...">
        <button type="button" id="sendMessageBtn" onclick="sendMessage()">Send message</button>
    </div>

    <script>
        var messageInput = document.getElementById("messageInput");
        var sendMessageBtn = document.getElementById("sendMessageBtn")
        var sentMessage = document.getElementById("sentMessage");

        function sendPOST(from, to, message) {
            let formData = new FormData();
            formData.append('fromUserId', from);
            formData.append('toUserId', to);
            formData.append('message', message);
            const url = "../Backend/sendMessage.php";

            fetch(url, {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => console.log(data));
        }

        messageInput.addEventListener("keyup", function (event) {
            if (event.keyCode == 13) {
                event.preventDefault();
                sendMessageBtn.click();
            }
        });

        function sendMessage() {
            sentMessage.innerHTML = messageInput.value;
            sendPOST(1, 1, messageInput.value);
            messageInput.value = "";
        }

    </script>
</body>

</html>
